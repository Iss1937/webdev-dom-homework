<!DOCTYPE html>
<html lang="ru-RU">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8" />
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css" />
    <title>Проект "Комменты"</title>
  </head>
  <body>
    <div class="container">
      <div class="comments">
        
      </div>
      <p class="loading" style="text-align: center; color: darkgray;">Комментарии загружаются</p>
      <div class="add-form">
        <input type="text" class="add-form-name" placeholder="Введите ваше имя" required />
        <textarea type="textarea" class="add-form-text" placeholder="Введите ваш комментарий" rows="4"
          required></textarea>
        <div class="add-form-row">
          <button class="add-form-button add-form-button-disabled">Написать</button>
        </div>

      </div>
    </div>
    <!-- Авторизация -->
    <div class="login-block">
      <h3 class="comment-title">Чтобы оставлять комментарии авторизуйтесь</h3>
      <div class="login-form">
        <input type="text" class="login-form-name" placeholder="Логин" required />
        <input type="password" class="login-form-pass" placeholder="Пароль" required />
        <button class="login-form-button">Войти</button>
        <p>Нет аккаунта? <span class="login-form-link">Зарегистрироваться</span></p>
      </div>
    </div>
    <script type="module" src="main.js"></script>
    
  </body>
</html>
